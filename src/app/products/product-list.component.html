<div class="card">
    <div class="card-header">
       {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div>
                <input type="text" [(ngModel)]= "filterBy"/>
            </div>
        </div>
        <div class="row">
            <div>
                <span> filtered by: {{filterBy}}</span>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)="toggleImage()">
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Star Ratings</th>
                        <th>text feild</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                    <td><img *ngIf="showImage"
                        [src]="product.imageUrl"
                        [title]= "product.productName"
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin" ></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | lowercase | replaceCharWithSpace:'-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price |currency }}</td>
                    <!-- <td>{{product.starRating}}</td> -->
                    <td><pm-star [rating]="product.starRating"
                        (notifyContainerComponent)="onRatingChange($event)"></pm-star></td>
                    <td>
                        <textarea
                         pmTextareaFitToValue
                            [minRows]="1"
                            [maxRows]="0"
                            placeholder="Type your message here..."
                            class="text-input"
                        >{{product.description}}</textarea>
                    </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
